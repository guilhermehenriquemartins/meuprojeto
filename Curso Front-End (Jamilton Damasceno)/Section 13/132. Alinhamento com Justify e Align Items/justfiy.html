<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Justify-Items</title>
  <style>
    #conteiner {
      padding: 10px;
      border: 2px solid red;
      display: grid;
      grid-template-columns: repeat(3, 70px);
      align-content: center;
      justify-content: start;
      height: 80vh;
      row-gap: 10px;
      column-gap: 10px;
    }

    #conteiner > div {
      border: 1px solid black;
      height: 70px;
    }
  </style>
</head>
<body>
  
  <div id="conteiner">
    <div class="1">1</div>
    <div class="2">2</div>
    <div class="3">3</div>
    <div class="4">4</div>
    <div class="5">5</div>
    <div class="6">6</div>
    <div class="7">7</div>
    <div class="8">8</div>
    <div class="9">9</div>
    <div class="10">10</div>
    <div class="11">11</div>
    <div class="12">12</div>
  </div>

</body>
</html>
