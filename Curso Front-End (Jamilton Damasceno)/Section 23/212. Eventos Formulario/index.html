<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos Formulario</title>
</head>
<body>

  <form name="formulario">
    <input type="text" name="entrada" id="nome">
  </form>
  
  <script>

    function executar() {
      console.log('Executar')
    }

    const form = document.formulario
    const nome = form.entrada

    nome.addEventListener('input', executar)

  </script>

</body>
</html>
