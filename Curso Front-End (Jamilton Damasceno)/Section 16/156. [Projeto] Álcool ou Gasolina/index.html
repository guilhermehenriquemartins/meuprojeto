<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Álcool ou Gasolina</title>
</head>
<body>
  <form method="get">
    <fieldset>
      <h1>É melhor utilizar Álcool ou Gasolina?</h1>
      <label for="ialcool">Preço do álcool</label>
      <input type="text" name="alcool" id="ialcool">
      <label for="igasolina">Preço da Gasolina</label>
      <input type="text" name="gasolina" id="igasolina">
      <div id="res">
        Resultado
      </div>
      <input type="submit" value="Calcular">
    </fieldset>
  </form>

  <script src="js/script.js"></script>
</body>
</html>
