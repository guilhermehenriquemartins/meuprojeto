<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clear</title>
  <style>
    #principal {
      width: 920px;
      margin: 0 auto;
      border: 1px solid red;
      background-color: orange;
    }
  
    .pinguim {
      border: 1px solid gray;
      padding: 0.5em;
      width: 200px;
      background-color: white;
      float: left;
    }

    .leao {
      border: 1px solid gray;
      padding: 0.5em;
      width: 300px;
      background-color: white;
      float: right;
    }

    .limpar {
      clear: both;
    }
  </style>
</head>
<body>
  
  <div id="principal">
    <img class="pinguim" src="imgs/image03_grd.png">
    <img class="leao" src="imgs/leao-126767138.jpg">
    <p class="limpar"></p>
  </div>

</body>
</html>
