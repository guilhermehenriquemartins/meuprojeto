<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Alcool ou Gasolina</title>
</head>
<body onload="carregou()">

  <div id="pai">
    <h1>É melhor utilizar Álcool ou Gasolina?</h1>
    <div>
      <label for="alcool">Preço do Álcool</label> <br>
      <input type="number" name="preco-alcool" id="valorAlcool" step="0.1">
    </div>
    <div>
      <label for="gasolina">Preço da Gasolina</label> <br>
      <input type="number" name="preco-gasolina" id="valorGasolina" step="0.1">
    </div>
    <div id="res">
      Resultado
    </div>
    <button botao-calcular>Calcular</button>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
