<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Alcool ou Gasolina</title>
</head>
<body onload="carregou()">
  <section>
    <h1>É melhor utilizar Álcool ou Gasolina</h1>
    <div class="campo">
      <label for="alcool">Preço do Álcool</label> <br>
      <input type="number" name="preco-alcool" id="alcool">

    <div class="campo">
      <label for="gasolina">Preço da Gasolina</label> <br>
      <input type="number" name="preco-gasolina" id="gasolina">

    <div id="resultado">Resultado</div>

    <input type="submit" value="Calcular">
  </section>
  <script src="js/script.js"></script>
</body>
</html>
