<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body onload="banner()">

  <div class="banner1"></div>

  <script>

    const obj = document.querySelector('div')
    const classes = obj.classList

    const banners = ['banner1', 'banner2', 'banner3', 'banner4', 'banner5']
    let contador = 0

    const transicao = setInterval(() => {
      obj.className = `${banners[contador]}`
      contador++

      if(contador == 5) {
        contador = 0
      }

    }, 5000);

    function banner() {
      transicao
    }

  </script>
  
</body>
</html>
