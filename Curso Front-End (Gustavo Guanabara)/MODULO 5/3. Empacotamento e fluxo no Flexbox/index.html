<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Empacotamento e Fluxo no Flexbox</title>
  <style>
    #conteiner { 
      display: flex;
      flex-flow: row wrap;
      align-items: center;
      background-color: lightblue;
      height: 500px;
      width: 600px;
    }

    .item {
      background-color: orange;
      border: 1px solid darkorange;
      padding: 10px;
    }

  </style>
</head>
<body>
  <div id="conteiner">
    <div class="item">Bloco 1</div>
    <div class="item">Bloco 2</div>
    <div class="item">Bloco 3</div>
    <div class="item">Bloco 4</div>
    <div class="item">Bloco 5</div>
    <div class="item">Bloco 6</div>
    <div class="item">Bloco 7</div>
    <div class="item">Bloco 8</div>
    <div class="item">Bloco 9</div>
    <div class="item">Bloco 10</div>
    <div class="item">Bloco 11</div>
    <div class="item">Bloco 12</div>
    <div class="item">Bloco 13</div>
    <div class="item">Bloco 14</div>
    <div class="item">Bloco 15</div>
  </div>
</body>
</html>
