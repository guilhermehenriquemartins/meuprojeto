<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Login</title>
</head>
<body>
  <section id="login">
    <form action="cadastro.php" method="POST">
      <h1>Login</h1>
      <div class="container">
        <input type="text" id="meuNome" placeholder="">
        <label for="meuNome" class="placeholder-label">Username</label>
      </div>
      <input type="password" name="senha" placeholder="Password">
      <div id="senha">
        <div>
          <input type="checkbox" name="remember-me" id="remember"> <label for="remember">Remember-me</label>
        </div>
        <a href="#">Forgot Password?</a>
      </div>
      <input type="submit" value="Login">
      <p>Don't have an account? <a class="forgot" href="#">Register</a></p>
    </form>
  </section>

  <script src="programming.js"></script>
</body>
</html>
